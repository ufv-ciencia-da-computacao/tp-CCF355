syntax = "proto3";
package sticker;

service StickerService {
    rpc list_stickers (ListStickersRequest) returns (ListStickerResponse) {}
}

message ListStickerResponse {
    message Sticker {
        string playername = 1;
        string country = 2;
        int32 rarity = 3;
        int32 id = 4;
        bytes photo = 5;
    }

    repeated Sticker sticker = 1;
}

message ListStickersRequest {
    string username = 1;
}